<!DOCTYPE html> 
<html style="height:100%">
<head> 
	<title>Ra'ashan</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"> 
	<script src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

	var snd = null;
	var playSound = false;
    // PhoneGap is ready
    //
      function onDeviceReady() {
        document.getElementById("r").innerHTML="Shake me!";
		startWatch();
		
    }
	
	function playAudio() {
		snd = new Media( "/audio/hit.mp3",audioOnSuccess, audioOnError, audioOnStatus);
		snd.play();
	}
	function audioOnSuccess() {
		console.log("OK");
    }
    // onError Callback 
    function audioOnError(error) {
		console.log("error");
		console.log(error);
    }
	function audioOnStatus(status) {
        if( status==Media.MEDIA_STOPPED && playSound == true) {
            snd.play();
        }
	}
	

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 3 seconds
        var options = { frequency: 500 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }
    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
	document.getElementById("x").innerHTML=acceleration.x;
	document.getElementById("y").innerHTML=acceleration.y;
	document.getElementById("z").innerHTML=acceleration.z;
	
	playSound = (acceleration.x>2) ? true : false
	if (playSound) playAudio();
	}

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }
	
	
        

    </script>
  </head>
  <body>
    <h1>Ra'ashan</h1>
    <p>Shake to make a noise</p>
	<span id="r"></span>
	<div>Current acceleration:
		<span id="x">?</span>,<span id="y">?</span>,<span id="z">?</span>
	</div>
<!--	<div>Sensitivity
	</div>
	-->
	
  </body>
</html>
